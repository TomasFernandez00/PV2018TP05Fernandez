<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PV2018 TP05 Fernandez</title>
    </h:head>
    <h:body>
        <p:panel header="Ingreso Palabras">
            <h:form id="frmPalabra">
                <p:panelGrid id="pblPalabra" columns="2">
                    <p:outputLabel id="lblPalabra" value="Ingrese Palabra"/>
                    <p:inputText id="txtPalabra" value="#{palabraFormBean.palabraIngresada}"/>
                    <p:outputLabel/>
                    <p:commandButton id="btnIngresarPalabra" value="Agregar Palabra" actionListener="#{palabraFormBean.agregarPalabra()}" update="tblMuestraPalabras" />
                    <p:outputLabel/>
                </p:panelGrid>
                <p:panelGrid id="pnlTblMuestraPalabras" columns="2">
                    <p:dataTable id="tblMuestraPalabras" value="#{palabraFormBean.listadoPalabra.listadoPalabra}" var="cadPalabra" emptyMessage="No hay palabras cargadas">
                        <p:column headerText="Palabras">
                            <p:outputLabel value="#{cadPalabra}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>

			</h:form>
		</p:panel>
	</h:body>
</html>
