<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto 01</title>
    </h:head>
    <h:body>
		<h:form id="frmPalabra">
			<p:panelGrid id="pnlPalabra" columns="2">
				<p:outputLabel id="lblPalabra" value="Ingrese la palabra: "/>
				<p:inputText id="txtPalabra" value="#{palabraFormBean.palabraIngresada}"/>
				<p:outputLabel/>
				<p:commandButton id="btnAgregarPalabra" value="Agregar" actionListener="#{palabraFormBean.agregarPalabra()}" update="frmListaPalabras"/>
			</p:panelGrid>
		</h:form>
		<h:form id="frmListaPalabras">
			<p:panelGrid id="pnlListaPalabras" columns="1">
				<p:dataTable id="dtTblListaPalabras" value="#{palabraFormBean.listadoPalabras.palabras}" var="cadaPalabra" emptyMessage="No hay palabras ingresadas">
					<p:column headerText="Palabra">
						<p:outputLabel id="lblListaPalabras" value="#{cadaPalabra}"/>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
			<p:panelGrid id="pnlBotones" columns="2">
				<p:commandButton id="btnReiniciar" value="Reiniciar" actionListener="#{palabraFormBean.reiniciar()}" update="frmListaPalabras" resetValues=""/>
			</p:panelGrid>
		</h:form>
    </h:body>
</html>
